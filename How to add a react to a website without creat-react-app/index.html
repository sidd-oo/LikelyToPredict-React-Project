<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React without Boilerplate</title>
</head>
<body>
    <div id="root">

    </div>

    </div>
    <script type = "text/babel">
        let root = document.getElementById("root");
        let elem = React.createElement("h1", {children:"Hello world"});
        let elemCodeText = "Hello ElemCode";
        const MyH1 = (props)=>{ 
            return (<div>
                        <h2>{props.name}</h2>
                        <h1>
                            {elemCodeText}
                        </h1>
                   </div>);
        }
        
        console.log(<MyH1/>);
        console.log(elem);


        let ElemCode = ()=>{
                       return (<div>
                            <MyH1 name = "Siddharth Sahoo"> </MyH1>
                       </div>);
        }
        ReactDOM.render(<ElemCode/>,root);
    </script>
</body>
</html>
